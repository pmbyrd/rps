<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>
            Try your luck out in a game of rock paper scrissors.
            You versus the computer, who will win.
        </p>
        <div class="rules">
            Paper covers rock.
            Rock crushes scissors.
            Scissors cuts paper.
        </div>
        <div class="game">
            <div class="scoreboard">
                <span class="player">Player</span>
                <span class="player-score">0</span>
                <span class="computer">Computer</span>
                <span class="computer-score">0</span>
            </div>
        </div>
        <div class="message">
            Make a choice to begin.
        </div>
        <div class="choices">
            <button class="rock">🪨</button>
            <button class="paper">📰</button>
            <button class="scissors">✂️</button>
       </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
